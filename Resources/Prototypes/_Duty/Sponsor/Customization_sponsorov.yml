  id: Hypospraynikitafuji1515
  components:
  - type: Sprite
    sprite: _DeadSpace/Sponsor/nikitafuji1515/hypo.rsi
    state: hypo
  - type: Item
    sprite: _DeadSpace/Sponsor/nikitafuji1515/hypo.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 5
  - type: RefillableSolution
    solution: hypospray
