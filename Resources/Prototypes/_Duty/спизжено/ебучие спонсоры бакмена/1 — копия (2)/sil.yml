# AIRTANK
- type: entity
  parent: AirTank
  id: AirTankDominatorSil
  name: белый баллон воздуха
  description: Баллон с воздухом, раскрашенный в оттенки городского камуфляжа.
  components:
  - type: Sprite
    sprite: _DeadSpace/Sponsor/Sil/tank.rsi
    state: icon
  - type: Item
    size: Normal
    sprite: _DeadSpace/Sponsor/Sil/tank.rsi
  - type: Clothing
    quickEquip: false
    sprite: _DeadSpace/Sponsor/Sil/tank.rsi
    slots:
    - Back
    - suitStorage
