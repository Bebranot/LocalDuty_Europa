- type: entity
  id: DeciBullet
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: TriggerOnCollide
    fixtureID: projectile
  - type: Projectile
    damage:
      types:
        Blunt: 3
  - type: TimedDespawn
    lifetime: 0.1
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 2
    intensitySlope: 1
    maxIntensity: 1
